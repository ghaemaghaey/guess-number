<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./fromlighttodark.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <button id="change-theme" class="btn light btn-block">Change Theme</button>
            <br>
            <div class="col-xs-12 col-md-3">
                <input type="number" id="firstInput" class="input light form-control" placeholder="Enter First Number One">
                <input type="number" id="secondInput" class="input light form-control" placeholder="Enter First Number Two">
                <button id="start-app" class="btn light btn-block">Submit</button>
            </div>
            <div class="col-xs-12 col-md-6">
                <h1 id="result">Result Is here</h1>
            </div>
        </div>
    </div>




    <script src="./themeapp.js"></script>
    <script src="game.js"></script>
    <script src="./app.js"></script>
</body>
</html>
